name: Build and Test Python Docker App

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t simple-python-service .

      - name: Run container and test
        run: |
          docker run -d -p 5000:5000 --name test-container simple-python-service
          sleep 5  # Wait for Flask to start
          curl --fail http://localhost:5000/health
          docker stop test-container
